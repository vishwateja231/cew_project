<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CEW Network</title>
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <div class="login-container">
    <!-- Login Banner -->
    <div class="login-banner">
      <img src="https://blogimage.vantagecircle.com/content/images/2021/01/Employee-Management-Meaning-Importance-Tips-Tools---More.png" alt="Welcome to CEW Network">
      <div class="banner-overlay">
        <h1>Welcome to CEW Network</h1>
        <p>Empowering corporate connections and engagement</p>
      </div>
    </div>

    <!-- Login Form -->
    <div class="login-form-container">
      <h2>Login to Your Account</h2>
      <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit" class="btn primary">Login</button>
      </form>
      <p>Need help? <a href="#">Contact Support</a></p>
    </div>
  </div>

  <script src="assets/js/login.js"></script>
</body>
</html>
